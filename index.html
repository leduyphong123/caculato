<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="layout">
        <div id="number">0</div>
        <p id="result"></p>
    </div>
    <div class="btn">
        <input type="button" value="x" onclick="operatorValue('x')">
        <input type="button" value="/" onclick="operatorValue('/')">
        <input type="button" value="+" onclick="operatorValue('+')">
        <input type="button" value="-" onclick="operatorValue('-')">
        <input type="button" value="1" onclick="numberValue(1)" >
        <input type="button" value="2" onclick="numberValue(2)">
        <input type="button" value="3" onclick="numberValue(3)" >
        <input type="button" value="4" onclick="numberValue(4)" >
        <input type="button" value="5" onclick="numberValue(5)" >
        <input type="button" value="6" onclick="numberValue(6)" >
        <input type="button" value="7" onclick="numberValue(7)" >
        <input type="button" value="8" onclick="numberValue(8)" >
        <input type="button" value="9" onclick="numberValue(9)" >
        <input type="button" value="0" onclick="numberValue(0)" >
        <input type="button" value="=" onclick="resultValue()">
        <input type="button" value="C" onclick="resetValue()">
        <input type="button" value="Delete" onclick="deleteValue()">
    </div>
    
    <script src="index.js"></script>
</body>
</html>
